
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base/css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>添加任务</title>
</head>
<body>
    
    <div class="container">
        <div class="col">
            <!-- <a href="/login/logout/" class="text-success " ><ins>退出</ins></a><br> -->
            
            <h3 class="float-right text-primary">{{ request.session.name }}</h3>
            <h3 class="float-right text-muted">{{ request.session.dept_name }}：</h3>

            <hr>
            
            <ul class="nav nav-pills" role="tablist">
                <li><a href="/base/">首页</a></li>
                <li><a href="/base/punch/">打卡</a></li>
                <li><a href="/task/">任务中心</a></li>
                <li class="active"><a href="/task/add/">添加任务</a></li>
            </ul>
            
            <hr>

            <div>
                <h3>添加任务</h3>
                <form action="/task/add/" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        任务标题
                        <input type="text" name="title" maxlength="100" required="" id="id_title" class="form-control"">
                    </div>
                    <div>保密等级
                        <select name="secret_lv" id="id_secret_lv" value="1">
                            <option value="1" selected="">仅限本部门查看</option>
                            <option value="2">所有人可查看</option>
                        </select>
                    </div>
                    <div>
                        具体内容
                        <textarea name="detail" class="form-control" rows="6" required="" id="id_detail"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success float-right">保存</button>
                </form>
                <a href="/task/"><button class="btn btn-primary float-right">取消</button></a>
            </div>
            
            <hr>

            
        </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/login/js/login.js"></script>    

</body>
</html>
